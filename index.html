<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextCopy - Share & Copy Text via URL</title>
    <meta name="description" content="A minimal tool to share text via URL and copy it with a single click">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0a0a0a;
            color: #fafafa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Layout */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        footer {
            padding: 1rem;
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
        }

        /* Typography */
        .logo {
            font-size: 1.25rem;
            font-weight: bold;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: -0.025em;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #a3a3a3;
            margin-bottom: 2rem;
        }

        /* Components */
        .content-wrapper {
            max-width: 32rem;
            width: 100%;
        }

        .text-center {
            text-align: center;
        }

        .space-y {
            margin-bottom: 2rem;
        }

        .card {
            display: flex;
            flex-direction: row;
            background-color: #171717;
            border: 1px solid #262626;
            border-radius: 0.5rem;
            backdrop-filter: blur(4px);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .text-display {
            margin-bottom: 1rem;
            word-break: break-word;
            font-size: 1.125rem;
            font-family: 'JetBrains Mono', monospace;
            color: #fafafa;
            background-color: #262626;
            padding: 1rem;
            border-radius: 0.5rem;
            width: 100%;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: transparent;
            color: #fff;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #404040;
        }

        .github-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #9ca3af;
            text-decoration: none;
            transition: color 0.2s;
        }

        .github-link:hover {
            color: #fff;
        }

        .help-text {
            color: #6b7280;
            font-size: 0.875rem;
        }

        code {
            background-color: #1f2937;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-family: monospace;
        }

        .text-green {
            color: #10b981;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .github-text {
                display: none;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>


    <main class="container">
        <div class="content-wrapper">
            <div class="card">
                <div class="text-display" id="text-display">Loading...</div>
                <button id="copy-button" class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect>
                        <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path>
                    </svg>
                </button>
            </div>

            <div class="text-center help-text">
                <p>
                    Add <code>?text=your+message</code> to the URL to change the displayed text
                </p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get elements
            const textDisplay = document.getElementById('text-display');
            const copyButton = document.getElementById('copy-button');
            const copyText = document.getElementById('copy-text');

            // Get text from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const textParam = urlParams.get('text');

            // Set the text
            if (textParam) {
                textDisplay.textContent = decodeURIComponent(textParam);
            } else {
                textDisplay.textContent = "Add ?text=your+message to the URL to display your text here";
            }

            // Copy to clipboard functionality
            copyButton.addEventListener('click', async function () {
                try {
                    await navigator.clipboard.writeText(textDisplay.textContent);

                    // Show success state
                    copyText.textContent = "Copied!";

                    // Add check icon
                    copyButton.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span id="copy-text" class="text-green">Copied!</span>
          `;

                    // Reset after 2 seconds
                    setTimeout(function () {
                        copyButton.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect>
                <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path>
              </svg>
              <span id="copy-text">Copy to clipboard</span>
            `;
                    }, 2000);
                } catch (err) {
                    console.error("Failed to copy text: ", err);
                }
            });
        });
    </script>
</body>

</html>
